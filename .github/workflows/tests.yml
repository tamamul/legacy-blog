name: Build Laravel Package

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, tokenizer, xml, ctype, json, bcmath

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup MySQL
        uses: ankane/setup-mysql@v1
        with:
          mysql-version: '8.0'
          root-password: root

      - name: Configure MySQL Access
        run: |
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root';"
          sudo systemctl restart mysql
          sleep 3

      - name: Copy .env and Generate Key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Create Database and Run Migrations
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS benjamincrozat;"
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=benjamincrozat/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env
          php artisan migrate --force --seed

      - name: Install Frontend Dependencies and Build
        run: |
          bun install
          bun run build

      - name: Run Tests
        run: php artisan test

      - name: Dump Database
        run: |
          mysqldump -h 127.0.0.1 -u root -proot benjamincrozat > database/dump.sql
          echo "Database dump completed. Size: $(wc -l < database/dump.sql) lines"

      - name: Create Production .env Template
        run: |
          cat > .env.production << 'EOF'
          APP_NAME="Benjamin Crozat"
          APP_ENV=production
          APP_KEY=$(php artisan key:generate --show)
          APP_DEBUG=false
          APP_URL=https://yourdomain.com

          LOG_CHANNEL=stack
          LOG_LEVEL=error

          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=benjamincrozat
          DB_USERNAME=your_username
          DB_PASSWORD=your_password

          BROADCAST_DRIVER=log
          CACHE_DRIVER=file
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=database
          SESSION_LIFETIME=120

          MAIL_MAILER=smtp
          MAIL_HOST=mailhog
          MAIL_PORT=1025
          MAIL_USERNAME=null
          MAIL_PASSWORD=null
          MAIL_ENCRYPTION=null
          MAIL_FROM_ADDRESS=null
          MAIL_FROM_NAME="${APP_NAME}"

          # Sentry (Production Only)
          SENTRY_LARAVEL_DSN=
          SENTRY_TRACES_SAMPLE_RATE=0.1
          EOF

      - name: Create Deployment Instructions
        run: |
          cat > DEPLOYMENT.md << 'EOF'
          # Deployment Instructions

          ## Server Requirements
          - PHP 8.2+
          - MySQL 8.0+
          - Bun or Node.js
          - Composer

          ## Quick Deployment
          1. Extract package to server
          2. Create database: `benjamincrozat`
          3. Update `.env` with your database credentials
          4. Run: `php artisan migrate --force`
          5. Run: `bun install && bun run build`
          6. Point web server to `/public` directory

          ## Database Import (Optional)
          Import `database/dump.sql` if you want sample data.

          ## Production Optimization
          ```bash
          php artisan config:cache
          php artisan route:cache  
          php artisan view:cache
          ```

          ## Troubleshooting
          - Run `php artisan storage:link` if file uploads don't work
          - Run `php artisan optimize:clear` to clear caches
          EOF

      - name: Create Complete Package
        run: |
          # Buat struktur folder deployment
          mkdir -p benjamincrozat-package
          
          # Copy semua file yang diperlukan
          cp -r . benjamincrozat-package/
          
          # Hapus file yang tidak perlu di production
          rm -rf benjamincrozat-package/.git
          rm -rf benjamincrozat-package/.github
          rm -f benjamincrozat-package/.gitignore
          rm -f benjamincrozat-package/README.md
          rm -f benjamincrozat-package/phpunit.xml
          rm -f benjamincrozat-package/bun.lockb
          
          # Buat ZIP package
          zip -r benjamincrozat-complete.zip benjamincrozat-package/ -x "*.git*" "*.github*" "node_modules/*"
          
          echo "Package structure:"
          ls -la benjamincrozat-complete.zip
          du -h benjamincrozat-complete.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: benjamincrozat-package
          path: |
            benjamincrozat-complete.zip
            database/dump.sql
            .env.production
            DEPLOYMENT.md
          retention-days: 30

      - name: Show Package Info
        run: |
          echo "ðŸŽ‰ Build completed successfully!"
          echo "ðŸ“¦ Package includes:"
          echo "   - Laravel application (ready for production)"
          echo "   - Database dump with sample data"
          echo "   - Production .env template"
          echo "   - Deployment instructions"
          echo "   - Built frontend assets"
          echo ""
          echo "ðŸ“‹ Next steps:"
          echo "   1. Download artifact from GitHub Actions"
          echo "   2. Extract to your server"
          echo "   3. Follow DEPLOYMENT.md instructions"

name: Quick Laravel Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json

      - name: Install Dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader --no-progress --no-suggest
          composer dump-autoload --optimize

      - name: Create Essential Package
        run: |
          mkdir deploy
          # Hanya file yang essential
          cp -r app bootstrap config database public resources routes storage vendor deploy/
          cp artisan composer.json composer.lock deploy/
          
          # Buat ZIP cepat
          cd deploy && zip -rq ../app.zip .
          
          echo "ðŸ“¦ Package ready: $(du -h ../app.zip | cut -f1)"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: app.zip
